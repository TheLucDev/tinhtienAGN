<!DOCTYPE html>
<html lang="en">
  <head>
    <div id="fb-root"></div>

    <meta
      name="google-signin-client_id"
      content="130307167643-tv5t7jkc0j58d130ifoa7aolhosicddf.apps.googleusercontent.com"
    />
    <title>Tính sổ AGNer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- GG font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center h-100"
    >
      <!-- Login Form  -->
      <div
        class="wrapper d-flex justify-content-center flex-column bg-white py-3 px-3"
        style="
          border: none;
          box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px,
            rgba(0, 0, 0, 0.23) 0px 6px 6px;
          border-radius: 10px;
        "
      >
        <div class="mx-auto row text-center" style="width: 330px">
          <div class="col-sm-12 col-xl-12 pt-4">
            <img
              src="https://aegona.vn/wp-content/uploads/2019/11/logo-2.png"
              alt=""
              style="width: 90%"
            />
          </div>
        </div>
        <div class="mx-auto">
          <form class="p-4 mx-auto" style="width: 330px">
            <div class="wave-group mb-4">
              <input required="" type="text" class="input" id="user" />
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">N</span>
                <span class="label-char" style="--index: 1">a</span>
                <span class="label-char" style="--index: 2">m</span>
                <span class="label-char" style="--index: 3">e</span>
              </label>
            </div>
            <div class="wave-group mb-4">
              <input required="" type="password" class="input" id="password" />
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">P</span>
                <span class="label-char" style="--index: 1">a</span>
                <span class="label-char" style="--index: 2">s</span>
                <span class="label-char" style="--index: 2">s</span>
                <span class="label-char" style="--index: 3">w</span>
                <span class="label-char" style="--index: 3">o</span>
                <span class="label-char" style="--index: 3">r</span>
                <span class="label-char" style="--index: 3">d</span>
              </label>
            </div>
            <!-- <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="dropdownCheck"
              />
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
              <br />
            </div> -->
            <div class="btn__login mt-5">
              <button
                type="submit"
                class="mt-4 btn btn-primary btn-block loginBtn"
                onclick="Login()"
              >
                Login
              </button>
            </div>
            <!-- <div class="login__exe pt-3" style="font-size: 14px">
              <span>New around here?</span>
              <a class="" href="#"> Sign up</a>
              <br />
              <a class="" href="#">Forgot password?</a>
            </div> -->
          </form>

          <!-- Login_link -->
          <!-- <div class="login__link row mx-auto" style="width: 330px">
            <div
              id="fb__form"
              class="fb-login-button col-12"
              data-width=""
              data-size="large"
              data-button-type="continue_with"
              data-layout="default"
              data-auto-logout-link="false"
              data-use-continue-as="false"
            ></div>

            <div id="googleForm">
              <div
                id="googleSign"
                class="g-signin2 col-12"
                data-onsuccess="onSignIn"
              ></div>
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- validation -->
    <script src="index.js"></script>
  </body>
</html>
